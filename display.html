<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>网站数据展示</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            margin: 40px;
            line-height: 1.8;
        }

        .item {
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        h2 {
            color: #222;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        small {
            color: #999;
        }
    </style>
</head>

<body>
    <h1>网站内容</h1>
    <div id="content">加载中...</div>

    <script>
        fetch("/api/data")
            .then(res => res.json())
            .then(result => {
                console.log("API返回:", result);

                if (!result.data || result.data.length === 0) {
                    document.getElementById("content").innerText = "暂无数据";
                    return;
                }

                // 遍历所有数据
                let html = "";
                result.data.forEach(item => {
                    const content = JSON.parse(item.content); // 解析 JSONB
                    const formattedTime = new Intl.DateTimeFormat("zh-CN", {
                        timeZone: "Asia/Tokyo", // 或 "Asia/Shanghai"
                        year: "numeric",
                        month: "2-digit",
                        day: "2-digit",
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                        hour12: false
                    }).format(new Date(item.created_at));

                    html += `
            <div class="item">
              <h2>${content.title || "无标题"}</h2>
              <p>${content.body || "无内容"}</p>
              <small>创建时间：${formattedTime}</small>
            </div>
          `;
                });

                document.getElementById("content").innerHTML = html;
            })
            .catch(err => {
                document.getElementById("content").innerText = "加载失败：" + err;
            });
    </script>
</body>

</html>
