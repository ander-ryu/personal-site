<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>网站数据展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            line-height: 1.8;
        }

        .item {
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        h2 {
            color: #222;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        small {
            color: #999;
        }
    </style>
</head>

<body>
    <h1>内容随便显摆</h1>
    <nav>
        <a href="index.html">网站首页</a>
        <a href="resume.html">个人履历</a>
        <a href="previousProject.html">过去项目</a>
        <a href="futureProject.html">未来兴趣</a>
        <a href="contact.html">联系方式</a>
        <a href="display.html">数据展示</a>
        <a href="upload.html">后台管理</a>
    </nav>
    <div id="content">你先等会...</div>

    <script>
        fetch("/api/data")
            .then(res => res.json())
            .then(result => {
                console.log("API返回:", result);

                if (!result.data || result.data.length === 0) {
                    document.getElementById("content").innerText = "暂无数据";
                    return;
                }

                // 遍历所有数据
                let html = "";
                result.data.forEach(item => {
                    const content = item.content; // ✅ 直接用，不再 JSON.parse
                    const formattedTime = new Intl.DateTimeFormat("zh-CN", {
                        timeZone: "Asia/Tokyo", // or Asia/Shanghai
                        year: "numeric",
                        month: "2-digit",
                        day: "2-digit",
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                        hour12: false
                    }).format(new Date(item.created_at));

                    html += `
            <div class="item">
              <h2>${content.title || "无标题"}</h2>
              <p>${content.body || "无内容"}</p>
              <small>创建时间：${formattedTime}</small>
            </div>
          `;
                });

                document.getElementById("content").innerHTML = html;
            })
            .catch(err => {
                document.getElementById("content").innerText = "加载失败：" + err;
            });
    </script>
    <script src="./top.js"></script>
</body>

</html>
