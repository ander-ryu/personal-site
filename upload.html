<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>上传 Excel 更新网站</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>📤 上传 Excel 更新网站</h1>
    <nav>
        <a href="/">网站首页</a>
        <a href="/resume.html">个人履历</a>
        <a href="/projects.html">过去项目</a>
        <a href="/hobby.html">未来兴趣</a>
        <a href="/contact.html">联系方式</a>
        <a href="/display.html">数据展示</a>
        <a href="/upload.html">后台管理</a>
    </nav>
    <p>请选择导入模式：</p>
    <select id="mode">
        <option value="overwrite">覆盖数据（先删除所有再导入）</option>
        <option value="append">追加数据（保留旧的并新增）</option>
    </select>
    <br><br>
    <input type="file" id="fileInput" accept=".xlsx">
    <button id="uploadBtn">开始上传 🚀</button>

    <p id="status"></p>

    <!-- ✅ 登录框 -->
    <div id="login-box" style="
    position: fixed; 
    top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.6); 
    display: flex; 
    justify-content: center; 
    align-items: center;
    z-index: 9999;
  ">
        <div style="
      background: white; 
      padding: 30px; 
      border-radius: 10px; 
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    ">
            <h2>请输入后台管理密码</h2>
            <input type="password" id="password-input" placeholder="输入密码" style="
        padding: 10px; 
        width: 80%; 
        font-size: 16px; 
        border-radius: 5px; 
        border: 1px solid #ccc;
      "><br><br>
            <button onclick="checkPassword()" style="
        padding: 10px 20px; 
        background: #4CAF50; 
        color: white; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
      ">确认</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        let adminToken = null;

        // 验证密码
        function checkPassword() {
            const input = document.getElementById("password-input").value;
            if (!input) {
                alert("请输入密码！");
                return;
            }
            adminToken = input;
            document.getElementById("login-box").style.display = "none";
        }

        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const file = document.getElementById("fileInput").files[0];
            const mode = document.getElementById("mode").value;
            const status = document.getElementById("status");

            if (!file) return alert("请选择 Excel 文件！");
            if (!adminToken) return alert("请先输入后台密码！");

            const reader = new FileReader();
            reader.onload = async function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet);

                status.textContent = "正在上传中...";

                const res = await fetch("/api/upload", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${adminToken}` // ✅ 后端验证用
                    },
                    body: JSON.stringify({ mode, rows })
                });

                const json = await res.json();
                if (json.ok) {
                    status.innerHTML = `✅ 上传成功！已${mode === 'overwrite' ? '覆盖' : '追加'} ${json.count} 条记录。`;
                } else {
                    status.innerHTML = `❌ 上传失败：${json.error}`;
                }
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>

</html>
