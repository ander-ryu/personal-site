<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>上传 Excel 到网站</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>📤 上传 Excel 更新网站</h1>
    <nav>
        <a href="index.html">网站首页</a>
        <a href="resume.html">个人履历</a>
        <a href="previousProject.html">过去项目</a>
        <a href="futureProject.html">未来兴趣</a>
        <a href="contact.html">联系方式</a>
        <a href="display.html">数据展示</a>
        <a href="upload.html">后台管理</a>
    </nav>
    <p>请选择导入模式：</p>

    <select id="mode">
        <option value="append" selected>追加数据（保留原有内容）</option>
        <option value="replace">覆盖数据（先删除所有再导入）</option>
    </select>
    <br><br>

    <input type="file" id="fileInput" accept=".xlsx" />
    <div id="status">等待上传...</div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const mode = document.getElementById('mode').value;

            const res = await fetch('/api/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode, rows })
            });

            const file = event.target.files[0];
            if (!file) return;
            document.getElementById('status').innerText = "正在读取 Excel...";

            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet);

                console.log("Excel内容:", rows);
                document.getElementById('status').innerText = "正在上传到 Supabase...";

                const res = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(rows)
                });

                const result = await res.json();
                document.getElementById('status').innerText =
                    result.ok ? "✅ 上传成功！刷新网站即可查看最新内容。" : "❌ 上传失败：" + result.error;
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>

</html>
